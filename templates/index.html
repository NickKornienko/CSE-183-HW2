[[extend 'layout.html']]

<style>
   tbody tr:nth-child(odd) {
      background-color: #fafafa;
   }
</style>

<div class="section" style="margin: 0% 5%;">
   <div class="title">Birds</div>
   <table class="table" style="width: 100%;">
      <thead>
         [[for h in headerNames:]]
         <th>[[=h]]</th>
         [[pass]]
      </thead>
      <tbody>
         [[for r in rows:]]
         <tr>
            [[for h in headers:]]
            <td>[[=r[h] ]]</td>
            [[pass]]
         </tr>
         [[pass]]
      </tbody>
   </table>
</div>
